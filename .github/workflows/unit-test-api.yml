name: 'unit-test-api'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js and install NPM packages
        uses: .github/actions/setup

      - name: Run unit tests
        run: cd ./api && npm test